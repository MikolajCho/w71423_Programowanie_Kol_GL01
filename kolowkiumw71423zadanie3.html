<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz rejestracyjny</title>
</head>
<body>
  <h2>Formularz Rejestracyjny</h2>
  <form id="rejestracja" onsubmit="return walidujFormularz()">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" required><br><br>

    <label for="kraj">Kraj:</label>
    <select id="kraj" required>
      <option value="">--Wybierz kraj--</option>
      <option value="PL">Polska</option>
      <option value="DE">Niemcy</option>
      <option value="US">USA</option>
    </select><br><br>

    <input type="submit" value="Zarejestruj">
  </form>

  <script>
    function walidujFormularz() {
      const email = document.getElementById("email").value;
      const haslo = document.getElementById("haslo").value;
      
      // Sprawdzamy hasło (min. 8 znaków, 1 cyfra, 1 znak specjalny)
      const regexHasla = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;
      if (!regexHasla.test(haslo)) {
        alert("Hasło musi mieć co najmniej 8 znaków, 1 cyfrę i 1 znak specjalny.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
